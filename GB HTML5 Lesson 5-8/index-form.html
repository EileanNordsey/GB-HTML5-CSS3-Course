<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form for Homework</title>
    <link rel="stylesheet" href="css/style-form.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Contact Form</h1>
        </header>
        <form>
           <div class="type">
            <fieldset class="type">
                <legend>Type</legend>
                <div>
                    <input id="accessory" name="type" type="radio">
                    <label for="accessory">Interior accessory</label>
                </div>
                <div>
                    <input id="toy" name="type" type="radio">
                    <label for="toy">Kid`s toy</label>
                </div>
            </fieldset>
            </div>
            <div class="color">
            <fieldset class="color">
                <legend>Color</legend>
                <div>
                    <input id="black" type="checkbox">
                    <label for="black">Black</label>

                    <input id="gray" type="checkbox">
                    <label for="gray">Gray</label>

                    <input id="tiffany" type="checkbox">
                    <label for="tiffany">Tiffany</label>
                </div>
                <div>
                    <input id="white" type="checkbox">
                    <label for="white">White</label>

                    <input id="pink" type="checkbox">
                    <label for="pink">Pink</label>

                    <input id="orange" type="checkbox">
                    <label for="orange">Orange</label>
                </div>
            </fieldset>
            </div>
            <div class="details">
            <fieldset class="details">
                <legend>Details</legend>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text">
                </div>
                <div>
                    <label for="surname">Surname:</label>
                    <input id="surname" type="text">
                </div>
                <div>
                    <label for="patronymic">Pantronymic:</label>
                    <input id="patronymic" type="text">
                </div>
            </fieldset>
            </div>
            <div class="contacts">
            <fieldset class="contacts">
                <legend>Contacts</legend>
                <div>
                    <input id="phone" type="phone" placeholder="+61 xxx xxx xxx">
                </div>
                <div>
                    <input id="email" type="email" placeholder="severus@hogwards.com">
                </div>
            </fieldset>
            </div>
            
            <div class="button">
                <input class="button" type="submit" value="send">
            </div>
        </form>
        
        <footer>
            <p>Времени было в обрез - значки телефона/почты добавить не успел. Будет время - можно будет довести до ума, пока сдаю в таком виде.</p>
        </footer>
    </div>
</body></html>
